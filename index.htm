<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeeeee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<body>
    <section>
        <article>
            <div class="card">
                <div class="left">
                    <img src="img/nikee.png" alt="">
                    <p id="cs">choose size</p>
                    <div class="size">
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>11</button>
                        <button>12</button>
                    </div>
                </div>

                <div class="right">
                    <p id="wmn">Women's running shoe</p>
                    <h1>Nike epic react flyknit</h1>
                    <h2>$150</h2>
                    <p id="about">The Nike Epic React Flyknit foam cushioning is responsive yet light-weight, durable yet soft. This creates a sensation that not only enhances the feeling of moving forward, but makes running feel fun, too.</p>
                    <div class="btn">
                        <button id="first">add to cart</button>
                        <button id="second"> <i class="fa-regular fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
